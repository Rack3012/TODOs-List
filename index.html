<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <style>
      body{
        width: 100%;
       height:100vh;
       background-image: url(nature.jpg);
      }
    </style> -->
  </head>
  <body>
    <div class="container my-4" >
        <h1 class="text-center">TODOs List</h1>

          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" >
              <small id="emailHelp" class="form-text text-muted">Your text will be saved in your local drive
              </small>
            </div>

            <div class="form-group">
              <label for="description" ">Description</label>
              <textarea class="form-control " id="description" rows="3"></textarea>
            </div>

            <button type="submit" id="add" class="btn btn-primary my-3">Add to List</button>
            <button type="clear" id="clear" class="btn btn-warning " onclick = "clearAllstr1()">Clear All</button>

            <div id="items" class="my-4">
            <h1>Your items</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Date</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tabel-body">
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <!-- <button class="btn btn-sm btn-danger">Delete</button> -->
                    </td>
                  </tr>
                 
                </tbody>
              </table>
          </div>
    </div>
    <script src="todoList.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
